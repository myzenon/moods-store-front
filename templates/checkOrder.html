<div class="row card">
  <div class="card-content center-align">
    <div class="row">
      <div class="col s12 headeri-checkOrder">
        <i class="material-icons">sms</i>
      </div>
    </div>
    <div class="row">
      <div class="col s12 header-checkOrder">
        Please input your "Order ID"
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="chip pink darken-1" ng-show="error">
            {{ error }}
          <i class="material-icons">error</i>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input type="text" class="input-checkOrder" ng-model="orderid">
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <button type="button" class="btn" ng-click="checkOrder()">Submit</button>
      </div>
    </div>
  </div>
</div>
