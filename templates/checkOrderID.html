<div class="row card frame-cake">
  <div class="col s12 m4 frame-image-cake">
    <div class="image-cake" ng-style="{'background-image':'url('+ cake.image + ')'}"></div>
  </div>
  <div class="col s12 m8 card-content">
      <div class="row">
        <div class="col s12 name-cake">{{ cake.name }}&nbsp;&nbsp;<small style="font-size: 0.55em;">( {{ cake.price }} B )</small></div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">contacts</i>
          <input id="name" type="text" ng-disabled="info.status != 1" ng-model="info.name">
          <label for="name">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">contact_phone</i>
          <input id="phone" type="text" ng-disabled="info.status != 1" length="10" ng-model="info.phone">
          <label for="phone">Phone Number</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">alarm</i>
          <input id="date" type="date" ng-disabled="info.status != 1" class="datepicker" ng-model="info.date">
          <label for="date">Date of Pick up</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">extension</i>
          <textarea id="need" class="materialize-textarea" ng-disabled="info.status != 1" ng-model="info.need"></textarea>
          <label for="need">Especially need ?</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">flash_off</i>
          <textarea id="allergic" class="materialize-textarea" ng-disabled="info.status != 1" ng-model="info.allergic"></textarea>
          <label for="allergic">Allergic ?</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">cake</i>
          <select ng-model="info.size" ng-disabled="info.status != 1">
            <option value="" disabled selected>Choose your size</option>
            <option value="1">1 Pound</option>
            <option value="2">2 Pounds</option>
            <option value="3">3 Pounds</option>
          </select>
          <label>Size of cake</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">whatshot</i>
          <select id="test" ng-model="info.topping" ng-disabled="info.status != 1" multiple>
            <option value="" disabled selected>Choose your topping</option>
            <option value="macaroons">Macaroons</option>
            <option value="strawberries">Fresh Strawberries</option>
          </select>
          <label>Topping</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <blockquote class="blockquote-checkOrderID">
            <strong>STATUS :</strong> {{ status[info.status - 1].name }}<i class="material-icons right">{{ status[info.status - 1].icon }}</i>
          </blockquote>
        </div>
      </div>
      <div class="row button-cake" ng-show="info.status == 1">
        <div class="col s12 l4">
          &nbsp;
          <div class="chip light-green darken-3" ng-show="sucess">
              {{ sucess }}
            <i class="material-icons">check</i>
          </div>
          <div class="chip pink darken-1" ng-show="error">
              {{ error }}
            <i class="material-icons">error</i>
          </div>
        </div>
        <div class="col s12 l8">
          <button class="btn" ng-click="testButton()"><i class="material-icons left">rotate_right</i>Update</button>
        </div>
      </div>
      {{ info }}
</div>
<script src="js/checkOrderID.js" charset="utf-8"></script>
