<div class="row card frame-cake">
  <div class="col s12 m4 frame-image-cake">
    <div class="image-cake" ng-style="{'background-image':'url('+ cake.profilePicture + ')'}"></div>
  </div>
  <div class="col s12 m8 card-content">
      <div class="row">
        <div class="col s12 name-cake">{{ cake.name }}&nbsp;&nbsp;<small style="font-size: 0.55em;">( {{ cake.price }} B )</small></div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">contacts</i>
          <input id="name" type="text" ng-model="info.name">
          <label for="name">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">contact_phone</i>
          <input id="phone" type="text" length="10" maxlength="12" ng-model="info.phoneNumber">
          <label for="phone">Phone Number</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">alarm</i>
          <input id="date" type="text" class="datepicker" ng-model="info.pickupDate">
          <label for="date">Date of Pick up</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">extension</i>
          <textarea id="need" class="materialize-textarea" ng-model="info.specialNeed"></textarea>
          <label for="need">Especially need ?</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">flash_off</i>
          <textarea id="allergic" class="materialize-textarea" ng-model="info.allergic"></textarea>
          <label for="allergic">Allergic ?</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">cake</i>
          <select ng-model="info.size">
            <option value="" disabled selected>Choose your size</option>
            <option value="1">1 Pound</option>
            <option value="2">2 Pounds</option>
            <option value="3">3 Pounds</option>
          </select>
          <label>Size of cake</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">whatshot</i>
          <select ng-model="info.topping" multiple>
            <option value="" disabled selected>Choose your topping</option>
            <option value="Macaroons">Macaroons</option>
            <option value="Strawberries">Fresh Strawberries</option>
          </select>
          <label>Topping</label>
        </div>
      </div>
      <div class="row button-cake">
        <div class="col s12 l4">
          &nbsp;
        </div>
        <div class="col s12 l8">
          <button class="btn" smooth-scroll-jquery target="main" offset="-10" ng-click="changePath('/')"><i class="material-icons left">reply</i>Back</button>
          <button class="btn" ng-click="submitOrder()"><i class="material-icons left">done_all</i>Submit</button>
        </div>
      </div>
</div>
<script src="js/order.js" charset="utf-8"></script>
